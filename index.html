<!DOCTYPE html>
<html>
<head>
    <title>Encryption Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Encryption Website</h1>
    <p>Welcome to our encryption website. Choose an encryption type and enter a text to encrypt:</p>
    
    <form id="encryptionForm">
        <div>
            <label for="encryptionType">Encryption Type:</label>
            <select id="encryptionType" name="encryptionType">
                <option value="caesar">Caesar Cipher</option>
                <option value="vigenere">Vigen√®re Cipher</option>
                <option value="aes">AES Encryption</option>
                <option value="railfence">Rail Fence Cipher</option>
                <!-- Add more encryption types as needed -->
            </select>
        </div>
        <div>
            <label for="textToEncrypt">Text to Encrypt:</label>
            <input type="text" id="textToEncrypt" name="textToEncrypt" required>
        </div>
        <button type="submit">Encrypt</button>
    </form>
    
    <div id="encryptedText"></div>
    
    <script src="script.js"></script>
</body>
</html>
