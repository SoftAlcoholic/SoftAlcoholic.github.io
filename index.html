<!DOCTYPE html>
<html>
<head>
    <title>Encryption Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Encryption Website</h1>
    <p>Welcome to our encryption website. Choose an action, encryption or decryption, select an encryption type, and enter the text:</p>
    
    <form id="encryptionForm">
        <div>
            <label for="action">Action:</label>
            <select id="action" name="action">
                <option value="encrypt">Encrypt</option>
                <option value="decrypt">Decrypt</option>
            </select>
        </div>
        <div>
            <label for="encryptionType">Encryption Type:</label>
            <select id="encryptionType" name="encryptionType">
                <option value="caesar">Caesar Cipher</option>
                <option value="vigenere">Vigen√®re Cipher</option>
                <option value="aes">AES Encryption</option>
                <option value="railfence">Rail Fence Cipher</option>
                <!-- Add more encryption types as needed -->
            </select>
        </div>
        <div>
            <label for="textToProcess">Text to Process:</label>
            <input type="text" id="textToProcess" name="textToProcess" required>
        </div>
        <button type="submit">Process</button>
    </form>
    
    <div id="processedText"></div>
    
    <script src="script.js"></script>
</body>
</html>
